<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css"  rel="stylesheet"/>
        <title>Document</title>
    </head>
    <body  id="cambioColoreBody">
        <h1>PICK A COLOR</h1>
        <h3>Scegli un colore per cambiare lo sfondo della pagina</h3>

        <div id="contenitore">
            <div class="colore" id="color1" >
                <a class="colorePulsante" href="#">
                    
                </a>
            </div>
            <div class="colore" id="color2">
                <a class="colorePulsante" href="#">
                    
                </a>
            </div>
            <div class="colore" id="color3">
                <a class="colorePulsante" href="#">
                    
                </a>
            </div>
            <div class="colore" id="color4">
                <a class="colorePulsante" href="#">
                    
                </a>
            </div>
            <div class="colore" id="color5">
                <a class="colorePulsante" href="#">
                    
                </a>
            </div>
            <div class="colore" id="color6">
                <a class="colorePulsante" href="#">
                    
                </a>
            </div>
        </div>
        <script type="text/javascript">
            document.getElementById("color1").addEventListener("click", verdeChiaro);
            document.getElementById("color2").addEventListener("click", celeste);
            document.getElementById("color3").addEventListener("click", salmone);
            document.getElementById("color4").addEventListener("click", fucsia);
            document.getElementById("color5").addEventListener("click", arancione);
            document.getElementById("color6").addEventListener("click", giallo);

            function verdeChiaro() {
                document.body.style.backgroundColor = "aqua";
                document.body.style.color = "white";
            }

            function celeste() {
                document.body.style.backgroundColor = "#66C3FF";
                document.body.style.color = "white";
            }

            function salmone() {
                document.body.style.backgroundColor = "#FFB997";
                document.body.style.color = "white";
            }

            function fucsia() {
                document.body.style.backgroundColor = "#DB6C79";
                document.body.style.color = "white";
            }

            function arancione() {
                document.body.style.backgroundColor = "#F28123";
                document.body.style.color = "white";
            }

            function giallo() {
                document.body.style.backgroundColor = "#e7bb41";
                document.body.style.color = "white";
            }
            
        </script>
    </body>
</html>
